<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <head>
  <title>Login frame</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="universe">
      <div class="solar-system">
        <div class="mercury">
        </div>
        <div class="earth">
          <div class="line-1">
            <div><h3>Username</h3></div>
            <div><input type="text"name="" value="" class="Un"></div>
            <div><i class="fas fa-user"></i></div>
          </div>
          <div class="line-2">
            <div><h3>Password</h3></div>
            <div><input type="password" name="" value="" class="Pw"></div>
            <div><i class="fas fa-lock"></i></div>
          </div>
        </div>
        <div class="neptune">
          <div><button  onclick="checkInfo()"class="log-btn">Login</button></div>
          <div><a href="#" onclick="passChange()">forgot password?</a></div>
        </div>
        <div class="hidden">
        <div class="flex-pass">
          <div><input  placeholder="new password"type="password" name="" value="" class="new" id="new1"></div>
          <div><input  placeholder="confirm password"type="password" name="" value="" class="new" id="new2"></div>
        </div>
        <div class="confirm">
          <button onclick="submit()" class="confirm-btn">confirm</button>
        </div>
      </div>
      </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
